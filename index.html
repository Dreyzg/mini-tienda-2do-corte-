<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" co ntent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de página -->
    <title>Document</title>
    <!-- Enlace a librería desde CDN: PrefixFree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <!-- Enlace a librería de íconos: FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Cargar CSS propio -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="containerIcon"> <i class="fas fa-bars"></i></div>
        <a href="#">
            <img class="logo" src="./assets/logo.JPG" alt="">

        <div class="demo"></div>
    </header>
    <!-- Image banner -->
    <div class="containerBanner">
        <img class='imageGallery' src="./assets/imageBanner.jpg" alt="Banner">
    </div>
    <div class="containerMinimalImages">
        <div class="ContentImage">
            <img class='imageGallery' src="./assets/Mountain.JPG">
        </div>
        <div class="ContentImage">
            <div class="contentCardImage">
                <img class='imageGallery' src="./assets/garden.JPG">
            </div>
            <div class="contentCardImage row">
                <div class="bird"> <img class='imageGallery' src="./assets/bird.JPG">
                </div>
                <div class="woman">
                    <div> <img class='imageGallery' src="./assets/women.JPG">
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="card">
                <img class='imageGallery' src="./assets/image-1.JPG">
            </div>
            <div class="card">
                <img class='imageGallery' src="./assets/image-2.JPG">
            </div>
            <div class="card">
                <img class='imageGallery' src="./assets/image-3.JPG">
            </div>
            <div class="card">
                <img class='imageGallery' src="./assets/image-4.JPG">
            </div>
            <div class="card">
                <img class='imageGallery' src="./assets/image-5.JPG">
            </div>
            <div class="card">
                <img class='imageGallery' src="./assets/image-6.JPG">
            </div>
        </div>

        <div class="ContainerGallery">
            <div class="item-1">
                <img class="imageGallery" src="./assets/item-1.JPG" alt="item">
            </div>
            <div class="item-2">
                <img class="imageGallery" src="./assets/item-2.JPG" alt="item">
            </div>
            <div class="item-3">
                <img class="imageGallery" src="./assets/item-3.JPG" alt="item">
            </div>
            <div class="item-4">
                <img class="imageGallery" src="./assets/item-4.JPG" alt="item">
            </div>
            <div class="item-5">
                <img class="imageGallery" src="./assets/item-5.JPG" alt="item">
            </div>
            <div class="item-6">
                <img class="imageGallery" src="./assets/item-8.JPG" alt="item">
            </div>
            <div class="item-7">
                <img class="imageGallery" src="./assets/item-7.JPG" alt="item">
            </div>
            <div class="item-8">
                <img class="imageGallery" src="./assets/item-6.JPG" alt="item">
            </div>

</body>
